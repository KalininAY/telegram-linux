version: '3.8'

services:
  telegram-linux-python:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - SUDO_PASSWORD=${SUDO_PASSWORD:-}
      - PORT=3000
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
